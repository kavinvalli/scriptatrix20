{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'authentication/css/index.css' %}">
    <title>Snapix - Login Page</title>
</head>

<body>
    <div class="row login">
        <div class="col-lg-6 col-sm-12 left">
            <img src="{% static 'authentication/img/register2.jpg' %}" alt="" width="100%">
        </div>
        <div class="col-6 right">
            <form action="{% url 'registration' %}" id="login" method="POST">
                {% csrf_token %}
                <div class="image-top">
                    <img src="{% static 'authentication/img/logo_blue.png' %}" alt="" height="150px" width="150px">
                </div>
                <span>
                    <h2>Register</h2>
                </span>
                {% if message %}
                <span>
                    <p>{{message}}</p>
                </span>
                {% endif %}
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" placeholder="John" name="first_name" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" placeholder="Smith" name="last_name" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="email" class="form-control" placeholder="name@abc.xyz" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="●●●●●●●●●●" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-login">Register</button>
                </div>
                <div class="register-link">
                    <p>Already have an account? <a href="{% url 'login' %}">Login!</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
